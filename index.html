<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Video Header Background</title>
</head>
<body>
  <div class="header">

    <video autoplay loop class="back-video" muted plays-inline>
      <source src="video.mp4" type="video/mp4">
    </video>
    <nav>
      <i class="fas fa-chalkboard logo fa-2x">eLearn</i>
      <ul class="nav-links">
        <li><a href="">Home</a></li>
        <li><a href="">Courses</a></li>
        <li><a href="">Reviews</a></li>
        <li><a href="">Contact</a></li>
        <li class="btn">Sign Up</li>
      </ul>
    </nav>

    <div class="content">
      <h1>Learn Anything You Want</h1>
      <form>
        <input type="text" placeholder="&#x270e;  Enter Keyword">
        <button type="submit">Find Course</button>
      </form>

      <div class="category-list">
        <div class="category">
          <i class="fas fa-code fa-2x"></i>
          <p>Web Dev</p>
        </div>
        <div class="category">
          <i class="fas fa-dumbbell fa-2x"></i>
          <p>Fitness</p>
        </div>
        <div class="category">
          <i class="fas fa-guitar fa-2x"></i>
          <p>Music</p>
        </div>
        <div class="category">
          <i class="fas fa-gamepad fa-2x"></i>
          <p>Game Dev</p>
        </div>
        <div class="category">
          <i class="fas fa-globe fa-2x"></i>
          <p>Language</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
